<!DOCTYPE html>
<html>
<head>
  <title>QuickDraw Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 24px;
    }
    label {
      font-size: 18px;
    }
    select {
      font-size: 18px;
      margin-top: 10px;
    }
    button {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QuickDraw Settings</h1>
  <label for="hotkey">Choose a hotkey:</label>
  <select id="hotkey">
    <option value="1">CTRL+1</option>
    <option value="2">CTRL+2</option>
    <option value="3">CTRL+3</option>
    <option value="4">CTRL+4</option>
    <option value="5">CTRL+5</option>
  </select>
  <br>
  <button id="saveButton">Save</button>

  <script src="settings.js"></script>
</body>
</html>
