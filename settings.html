<!DOCTYPE html>
<html>
<head>
  <title>Quickdraw Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h1, h2 {
      font-size: 18px;
    }
    label, input, button {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 5px;
    }
    button {
      padding: 5px;
      cursor: pointer;
    }
    .hotkey-config {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Quickdraw Settings</h1>
  
  <h2>Add New Site</h2>
  <label for="siteName">Site Name:</label>
  <input type="text" id="siteName" placeholder="Example: VirusTotal">
  
  <label for="siteUrl">Site URL:</label>
  <input type="text" id="siteUrl" placeholder="Example: https://www.virustotal.com/gui/ip-address/<ip-to-lookup>">
  
  <button id="addSiteButton">Add Site</button>

  <h2>Configured Sites</h2>
  <ul id="sitesList"></ul>

  <h2>Configure Hotkeys</h2>
  <div id="hotkeyConfigs"></div>

  <button id="addHotkeyConfigButton">Add Hotkey Configuration</button>

  <script src="settings.js"></script>
</body>
</html>
