<!DOCTYPE html>
<html>
<head>
  <title>Quickdraw Settings</title>
  <link rel="stylesheet" href="styles/settings.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Quickdraw Settings</h1>

  <h2>Configured Hotkeys</h2>
  <ul id="hotkeysList"></ul>
  <button id="toggleAddNewHotkeyButton">Add New Hotkey</button>
  <div id="addHotkeyDiv" style="display: none;">
    <h2>Configure Hotkeys</h2>
    <label for="hotkeyInput">Press the hotkey combination:</label>
    <input type="text" id="hotkeyInput" placeholder="Press hotkey combination">
  
    <h3>Bind Sites to Hotkey</h3>
    <div id="siteCheckboxes"></div>
    
    <button id="saveButton" class="button-30">Save Hotkey Configuration</button>
  </div>

  <h2>Configured Sites</h2>
  <ul id="sitesList"></ul>

  <button id="toggleAddNewSite">Add New Site</button>
  <div id="addSiteDiv" style="display: none;">
    <h2>Add New Site</h2>
    <label for="siteName">Site Name:</label>
    <input type="text" id="siteName" placeholder="Example: VirusTotal">
    
    <label for="siteUrls">Site URLs (use < ioc-type > as a placeholder):</label>
    <label>IP</label>
    <input type="url" id="siteIpUrl" placeholder="Example: https://www.virustotal.com/gui/ip-address/<ioc-type>">
    <label>Domain</label>
    <input type="url" id="siteDomainUrl" placeholder="Example: https://www.virustotal.com/gui/domain/<ioc-type>">
    <label>File Hash</label>
    <input type="url" id="siteHashUrl" placeholder="Example: https://www.virustotal.com/gui/file/<ioc-type>">
    
    <button id="addSiteButton" class="button-30">Add Site</button>
  </div>

  <script src="scripts/settings.js"></script>
</body>
</html>
